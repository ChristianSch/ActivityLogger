<ion-view>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios7-trash" ng-show="wCtrl.isEditMode" ng-click="wCtrl.remove()">
        </button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="card">
            <div class="item item-divider">Übersicht</div>
            <div class="item item-text-wrap">
                <div class="list">
                    <label class="item item-input item-select">
                        <div class="input-label">Disziplin</div>
                        <select ng-model="wCtrl.activity.type"
                                ng-options="item as item.label for item in wCtrl.activityTypes">
                        </select>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Distanz</span>
                        <input class="text-right" type="text" ng-model="wCtrl.activity.distance">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Startzeit</span>
                        <input class="text-right" type="text" ng-model="wCtrl.activity.start_time">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Endzeit</span>
                        <input class="text-right" type="text" ng-model="wCtrl.activity.end_time">
                    </label>
                    <label class="item item-input" style="height: 60%;">
                        <textarea placeholder="Comments" style="resize: none" ng-model="wCtrl.activity.comment" rows="5"></textarea>
                    </label>
                </div>
            </div>
        </div>
        <div class="card" ng-show="wCtrl.isEditMode">
            <div class="item item-divider">Strecke</div>
            <div id="map_canvas" style="height:300px"></div>
        </div>
        <div class="card" ng-show="wCtrl.isEditMode">
            <div class="item item-divider">Höhenverlauf</div>
            <div>
                <canvas id="elevation_profile" height="250"></canvas>
            </div>
        </div>
        <div>
            <button class="button button-block button-positive" ng-hide="wCtrl.isEditMode" ng-click="wCtrl.save()">
                Speichern
            </button>
        </div>

    </ion-content>
</ion-view>
