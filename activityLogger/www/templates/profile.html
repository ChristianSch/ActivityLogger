<ion-view title="Profile">
    <ion-content>
        <div ng-hide="pCtrl.loginOption">
            <button class="button button-block button-positive"
                    ng-click="showloginOption()"
                    ng-hide="pCtrl.logoutOption">Login
            </button>
            <button class="button button-block button-positive"
                    ng-click="logout()"
                    ng-show="pCtrl.logoutOption">Logout
            </button>
        </div>

        <div ng-hide="pCtrl.RegisterOption">
            <button class="button button-block button-positive"
                    ng-click="showRegisterOption()"> Register
            </button>
        </div>

        <div class="card" ng-show=pCtrl.loginOption>
            <div class="item item-divider">
                Login<span ng-click="showInfo('Login','Make sure that you are with Firebase connected. See Settings')"
                           class="ion-information-circled"
                           style="margin-right:0px; float: right"></span>
            </div>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Usersname</span>
                    <input class="text-right" type="text" maxlength="10"
                           ng-model="pCtrl.user_id">
                </label>
            </div>
            <div class=" padding">
                <button class="button button-block button-positive"
                        ng-click="login()">Sign in
                </button>
            </div>
            <div class="item item-divider">
                Change Profile<span
                    ng-click="showInfo( 'Change  Profile','You can change your Profile. Make sure that you are with Firebase connected and log in.')"
                    class="ion-information-circled"
                    style="margin-right: 0px; float: right"></span>
            </div>
            <div class="list" ng-show=pCtrl.login_Ok>
                <label class="item item-input">
                    <span class="input-label">Surname</span>
                    <input class="text-right" type="text" maxlength="15"
                           ng-model="pCtrl.user.surname">
                </label>
                <label class="item item-input">
                    <span class="input-label">Firstname</span>
                    <input class="text-right" type="text" maxlength="15"
                           ng-model="pCtrl.user.firstname">
                </label>
                <label class="item item-input">
                    <span class="input-label">Birthday</span>
                    <input class="text-right" type="date"
                           ng-model="pCtrl.user.birthday">
                </label>
                <label class="item item-input">
                    <span class="input-label">Weight</span>
                    <input class="text-right" type="text" maxlength="10" ng-model="pCtrl.user.weight">Kg </input>
                </label>
                <label class="item item-input">
                    <span class="input-label">Size</span>
                    <input class="text-right" type="text" maxlength="10" ng-model="pCtrl.user.size">Cm</input>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">Gender</div>
                    <select ng-model="pCtrl.user.gender"
                            ng-options="n for n in pCtrl.genders">
                    </select>
                </label>

                <div class=" padding">
                    <button class="button button-block button-positive"
                            ng-click="update()">Save change
                    </button>
                </div>
            </div>
        </div>
        <div class="card" ng-show="pCtrl.RegisterOption">
            <div class="item item-divider">
                Register<span
                    ng-click="showInfo('Register','Your data will be stored only local if you are not connected with the database Firebase and can be used for statistics. See Settings')"
                    class="ion-information-circled"
                    style="margin-right: 0px; float: right"></span>
            </div>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Surname</span>
                    <input class="text-right" type="text" maxlength="15"
                           ng-model="pCtrl.user.surname">
                </label>
                <label class="item item-input">
                    <span class="input-label">Firstname</span>
                    <input class="text-right" type="text" maxlength="15"
                           ng-model="pCtrl.user.firstname">
                </label>
                <label class="item item-input">
                    <span class="input-label">Birthday</span>
                    <input class="text-right" type="date"
                           ng-model="pCtrl.user.birthday">
                </label>
                <label class="item item-input">
                    <span class="input-label">Weight</span>
                    <input class="text-right" type="text" maxlength="10" ng-model="pCtrl.user.weight">Kg</input>
                </label>
                <label class="item item-input">
                    <span class="input-label">Size</span>
                    <input class="text-right" type="text" maxlength="10" ng-model="pCtrl.user.size">Cm</input>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">Gender</div>
                    <select ng-model="pCtrl.user.gender"
                            ng-options="n for n in pCtrl.genders">

                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Usersname</span>
                    <input class="text-right" type="text" maxlength="10"
                           ng-model="pCtrl.user.id">
                </label>

                <div class=" padding">
                    <button class="button button-block button-positive"
                            ng-click="save()">Save
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
