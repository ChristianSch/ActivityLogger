<ion-view title="Profile">
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-ios7-close-outline" ng-show="pCtrl.loginFlag" ng-click="pCtrl.logout()">
        </button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="card" ng-show="pCtrl.userCache.length && !pCtrl.loginFlag">
            <div class="item item-divider">
                Used Accounts
                <span ng-click="pCtrl.clearUserCache()"
                      class="ion-ios7-trash"
                      style="margin-right: 0px; float: right"></span>
            </div>
            <div class="item item-text-wrap">
                <div class="list">
                    <ion-item class="item-text-wrap" ng-repeat="usedAccount in pCtrl.userCache" ng-click="pCtrl.changeUser(usedAccount.id)">
                        <div>
                            <span class="text-left">{{usedAccount.id}}</span>
                        </div>
                    </ion-item>
                </div>
            </div>
        </div>
        <div class="card" ng-hide="pCtrl.loginFlag">
            <div class="item item-divider">Login</div>
            <div class="item item-text-wrap">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Accountname</span>
                        <input class="text-right" type="text" maxlength="10"
                               ng-model="pCtrl.loginID" >
                    </label>
                    <button class="button button-block button-positive" ng-click="pCtrl.loginUser()">
                        Login
                    </button>
                </div>
            </div>
        </div>
        <div class="card" ng-hide="pCtrl.loginFlag">
            <div class="item item-divider">Register</div>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Accountname</span>
                    <input class="text-right" type="text" maxlength="10"
                           ng-model="pCtrl.user.id" >
                </label>
                <label class="item item-input">
                    <span class="input-label">Frist name</span>
                    <input class="text-right" type="text" maxlength="10"
                           ng-model="pCtrl.user.firstname">
                </label>
                <label class="item item-input">
                    <span class="input-label">Last name</span>
                    <input class="text-right" type="text" maxlength="10"
                           ng-model="pCtrl.user.surname">
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">Gender</div>
                    <select ng-model="pCtrl.user.gender"
                            ng-options="n for n in pCtrl.genders">
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Weight in kg</span>
                    <input class="text-right" type="text" maxlength="10" ng-model="pCtrl.user.weight">
                </label>
                <label class="item item-input">
                    <span class="input-label">Size in cm</span>
                    <input class="text-right" type="text" maxlength="10" ng-model="pCtrl.user.size">
                </label>
                <button class="button button-block button-positive"
                        ng-hide="pCtrl.loginFlag"
                        ng-click="pCtrl.register()">Register
                </button>
            </div>
        </div>
        <div class="card" ng-show="pCtrl.loginFlag">
            <div class="item item-divider">Overview</div>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Accountname</span>
                    <input class="text-right" type="text" maxlength="10"
                           ng-model="pCtrl.user.id" >
                </label>
                <label class="item item-input">
                    <span class="input-label">Frist name</span>
                    <input class="text-right" type="text" maxlength="10"
                           ng-model="pCtrl.user.firstname">
                </label>
                <label class="item item-input">
                    <span class="input-label">Last name</span>
                    <input class="text-right" type="text" maxlength="10"
                           ng-model="pCtrl.user.surname">
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">Gender</div>
                    <select ng-model="pCtrl.user.gender"
                            ng-options="n for n in pCtrl.genders">
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Weight in kg</span>
                    <input class="text-right" type="text" maxlength="10" ng-model="pCtrl.user.weight">
                </label>
                <label class="item item-input">
                    <span class="input-label">Size in cm</span>
                    <input class="text-right" type="text" maxlength="10" ng-model="pCtrl.user.size">
                </label>
                <label class="item item-checkbox item-checkbox-right">
                    <label calss="checkbox">
                        <input type="checkbox" ng-model="pCtrl.user.cloud">
                    </label>
                    Save activities in a cloud
                </label>
                <button class="button button-block button-positive"
                        ng-click="pCtrl.save()">Save
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
