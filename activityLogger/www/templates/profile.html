<ion-view title="Profil">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input class="text-right" type="text" maxlength="10"
                       ng-model="pCtrl.user.surname">
            </label>

            <label class="item item-input">
                <span class="input-label">Vorname</span>
                <input class="text-right" type="text" maxlength="10"
                       ng-model="pCtrl.user.firstname">
            </label>
            <label class="item item-input" ng-hide="pCtrl.hasUserId()">
                <span class="input-label">Benutzersname</span>
                <input class="text-right" type="text" maxlength="10"
                       ng-model="pCtrl.user.id" >
            </label>
            <label class="item item-input">
                <span class="input-label">Geburtsdatum</span>
                <input class="text-right" type="date"
                       ng-model="pCtrl.user.birthday">
            </label>
            <label class="item item-input">
                <span class="input-label">Gewicht</span>
                <input class="text-right" type="text" maxlength="10" ng-model="pCtrl.user.weight">Kg</input>
            </label>
            <label class="item item-input">
                <span class="input-label">Grosse</span>
                <input class="text-right" type="text" maxlength="10" ng-model="pCtrl.user.size">Cm</input>
            </label>

            <label class="item item-input item-select">
                <div class="input-label">Geschlecht</div>
                <select ng-model="pCtrl.user.gender"
                        ng-options="n for n in pCtrl.genders">

                </select>
            </label>

            <div class=" padding">
                <button class="button button-block button-positive"
                        ng-click="pCtrl.save()">Speichern
                </button>
            </div>
        </div>
        </div>
    </ion-content>
</ion-view>
