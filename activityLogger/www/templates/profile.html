<ion-view title="Profile">
    <ion-content class="padding">
        <div class="card">
            <div class="item item-divider">Overview</div>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Accountname</span>
                    <input class="text-right" type="text" maxlength="10"
                           ng-model="pCtrl.user.usersName" >
                </label>
                <label class="item item-input">
                    <span class="input-label">Frist name</span>
                    <input class="text-right" type="text" maxlength="10"
                           ng-model="pCtrl.user.firstname">
                </label>
                <label class="item item-input">
                    <span class="input-label">Last name</span>
                    <input class="text-right" type="text" maxlength="10"
                           ng-model="pCtrl.user.surname">
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">Gender</div>
                    <select ng-model="pCtrl.user.gender"
                            ng-options="n for n in pCtrl.genders">
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Weight in kg</span>
                    <input class="text-right" type="text" maxlength="10" ng-model="pCtrl.user.weight">
                </label>
                <label class="item item-input">
                    <span class="input-label">Size in cm</span>
                    <input class="text-right" type="text" maxlength="10" ng-model="pCtrl.user.size">
                </label>
            </div>
            <label class="item item-checkbox item-checkbox-right">
                <label calss="checkbox">
                    <input type="checkbox" ng-model="pCtrl.cloud">
                </label>
                Save activities in a cloud
            </label>

            <div class=" padding">
                <button class="button button-block button-positive"
                        ng-click="pCtrl.save()">Save
                </button>
            </div>
        </div>
        </div>
    </ion-content>
</ion-view>
