<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


    <!-- Profile Tab -->
    <ion-tab title="Profil" icon="icon ion-person" href="#/tab/profile">
        <ion-nav-view name="tab-profile"></ion-nav-view>
    </ion-tab>

    <!-- Activity Tab -->
    <ion-tab title="Add Activity" icon="icon ion-plus" href="#/tab/activity-form">
        <ion-nav-view name="tab-activity-form"></ion-nav-view>
    </ion-tab>

    <!-- WorkoutList Tab -->
    <ion-tab title="Activity List" icon="icon ion-clipboard" href="#/tab/workoutlist">
        <ion-nav-view name="tab-workoutlist"></ion-nav-view>
    </ion-tab>

    <!-- Main Tab -->
    <ion-tab title="Main" icon="icon ion-home" href="#/tab/main">
        <ion-nav-view name="tab-main"></ion-nav-view>
    </ion-tab>

    <!-- Summary Tab -->
    <!--ion-tab title="Summary" icon="icon ion-stats-bars" >
        <ion-nav-view name="tab-summary"></ion-nav-view>
    </ion-tab-->

    <ion-tab title=" Mehr " icon="ion-navicon-round" ng-click="popover.show($event)">
    </ion-tab>

    <!-- Settings Tab -->
    <!--ion-item title="Settings" icon="icon ion-gear-b" href="#/tab/settings">
        <ion-nav-view name="tab-settings"></ion-nav-view>
    </ion-item-->

</ion-tabs>
<script id="popover.html" type="text/ng-template">

    <ion-popover-view>
        <ion-list>

            <ion-item class="item item-avatar" ng-click="popover.hide()" ng-hide="" href="#">
                <img src="img/coup.png"><img src="img/wk1.png">

                <h2>Wettkampfmodus 1</h2>

            </ion-item>

            <ion-item class="item item-avatar" ng-click="popover.hide()" ng-hide="" href="#">
                <img src="img/coup.png"><img src="img/wk1.png"><img src="img/wk1.png">

                <h2>Wettkampfmodus 2</h2>
            </ion-item>

            <ion-item class="item-icon-left" ng-click="tCtrl.Showsummary()" href="#/tab/summary">
                <i class="icon ion-stats-bars"></i>

                <h2>Statistik</h2>
            </ion-item>
            <ion-item class="item-icon-left" ng-click=" " href="#/tab/settings">
                <i class="icon ion-gear-b"></i>

                <h2>Settings</h2>
            </ion-item>

        </ion-list>

    </ion-popover-view>
</script>
