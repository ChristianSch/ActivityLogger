<ion-view title="Summary"> <ion-content> <ion-list>

<div class="card" ng-repeat="stat in stats">
	<div class="item item-divider">{{stat.name}}</div>
	<div class="item item-text-wrap">{{stat.value}}</div>
</div>

<div class="card">
	<div class="item item-divider" data-ng-init="sumCtrl.showChart()">Zeiten</div>
	<div class="item item-text-wrap">
		<div class="button-bar">
			<a class="button">Jahr</a> <a class="button">Monat</a> <a
				class="button">Woche</a>
		</div>
		<div>
			<canvas id="chart_times"></canvas>
		</div>
	</div>
</div>

</ion-list> </ion-content> </ion-view>
