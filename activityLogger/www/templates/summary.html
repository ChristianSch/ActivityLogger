<ion-view title="Summary"> <ion-content> <ion-list>

<div class="card" ng-repeat="stat in stats">
	<div class="item item-divider">{{stat.name}}</div>
	<div class="item item-text-wrap">{{stat.value}}</div>
</div>

<div class="card">
	<div class="item item-divider"
		data-ng-init="sumCtrl.showTimesWeekChart()">Zeiten</div>
	<div class="item item-text-wrap">
		<div class="button-bar">
			<a class="button"
				ng-click="chart_times_year_visible = true;chart_times_month_visible = false;chart_times_week_visible = false;sumCtrl.showTimesYearChart()">Jahr</a>
			<a class="button"
				ng-click="chart_times_year_visible = false;chart_times_month_visible = true;chart_times_week_visible = false;sumCtrl.showTimesMonthChart()">Monat</a>
			<a class="button"
				ng-click="chart_times_year_visible = false;chart_times_month_visible = false;chart_times_week_visible = true;sumCtrl.showTimesWeekChart()">Woche</a>
		</div>

		<div>
			<canvas id="chart_times_week" ng-show="chart_times_week_visible"></canvas>
		</div>
		<div>
			<canvas id="chart_times_month" ng-show="chart_times_month_visible"></canvas>
		</div>
		<div>
			<canvas id="chart_times_year" ng-show="chart_times_year_visible"></canvas>
		</div>

	</div>
</div>

</ion-list> </ion-content> </ion-view>
