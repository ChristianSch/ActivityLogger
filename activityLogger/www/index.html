<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs ap -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development)-->
    <script src="cordova.js"></script>
    <!-- your app's ap -->
    <script src="lib/chartjs/Chart.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/ProfileCtrl.js"></script>
    <script src="app/controllers/MainCtrl.js"></script>
    <script src="app/controllers/ActivityCtrl.js"></script>
    <script src="app/controllers/SettingsCtrl.js"></script>
    <script src="app/controllers/SummaryCtrl.js"></script>
    <script src="app/controllers/ActivityListCtrl.js"></script>
    <script src="app/controllers/TabCtrl.js"></script>
    <script src="app/controllers/WorkoutCtrl.js"></script>
    <script src="app/services/DataService.js"></script>
    <script src="app/services/model/Activity.js"></script>
    <script src="app/services/model/Competition.js"></script>
    <script src="app/services/model/User.js"></script>
    <script src="app/services/model/TrackRecord.js"></script>
    <script src="app/services/model/Track.js"></script>

    <!-- GMaps API -->
    <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAd8f5v9XjhX3IrGPbF-4paeLOPmZqLYug&sensor=false"></script>

  </head>
  <body ng-app="ActivityLogger" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->

    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>

    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
